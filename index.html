<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- MAIN CONTENT OF MY CHALLENGE -->
  <main class="product-overview">

    <!-- LEFT SIDE | IMAGES OF THE CARD PRODUCT -->
    <img src="./images/image-product-desktop.jpg" alt="Desktop-image" class="product-overview__image">
    <img src="./images/image-product-mobile.jpg" alt="Mobile-Image" class="product-overview__image--hidden">
    <!-- RIGHT SIDE | CONTENT OF THE CARD PRODUCT -->
    <section class="card-product">
      <p class="card-product__category">Perfume</p>

      <h1 class="card-product__header">Gabrielle Essence Eau De Parfum</h1>

      <p class="card-product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div>
        <p class="card-product__price">$149.99</p>
        <p class="card-product__price--lt">$169.99</p>
      </div>

      <button class="card-product__button">
        <img src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart
      </button>
    </section>

  </main>
  <!-- FOOTER OF MY BODY -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Charles Galangera</a>.
    </div>
  </footer>

</body>

</html>
